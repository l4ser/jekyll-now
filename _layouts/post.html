---
layout: default
comments: true
---

<article class="post">
  <!-- <h1>{{ page.title }}</h1> -->
  <div class="headerbox">
    <span class="title">{{ page.title }}</span>
    <span class="author">by {{ page.post_author }}</span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
